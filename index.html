<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Quiz da Thay ✨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/thayhatakedev/thaysemoqfazer/blob/main/GITHUB.jpg?raw=true');
            background-size: cover;
            background-position: center;
            font-family: 'Comic Sans MS', cursive;
            color: white;
            overflow: hidden;
        }

        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: pink;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px pink;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .options button {
            background-color: #d60050;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .options button:hover {
            background-color: #ff66a3;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✨ Joguinho para meu amôrzio Pedro ✨</h1>
        <h2>Feito com amor pela Thay ❤</h2>

        <div class="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <footer>Feito pela Thay com amor ✨❤</footer>

    <script>
        const questions = [
            {
                question: "Quem é o melhor amigo do Naruto?",
                options: ["Sasuke", "Shikamaru", "Kiba", "Gaara", "Neji"],
                answer: 1
            },
            {
                question: "Quem é o sensei do Time 7?",
                options: ["Iruka", "Asuma", "Kakashi", "Gai", "Jiraiya"],
                answer: 2
            },
            {
                question: "Quem tem o Sharingan?",
                options: ["Naruto", "Kiba", "Sasuke", "Sakura", "Shino"],
                answer: 2
            },
            {
                question: "Qual é o nome da raposa de 9 caudas?",
                options: ["Kurama", "Matatabi", "Shukaku", "Gyuki", "Son Goku"],
                answer: 0
            },
            {
                question: "Quem é o Hokage no final de Naruto Shippuden?",
                options: ["Tsunade", "Kakashi", "Naruto", "Sasuke", "Jiraiya"],
                answer: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('result').textContent =
                Você acertou ${score} de ${questions.length} perguntas!;
        }

        showQuestion();

        // Corações flutuando
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
